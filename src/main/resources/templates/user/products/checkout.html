<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/user/index">E-Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/user/index">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/products/cart">Cart</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Checkout Form -->
<div class="container mt-5">
    <h2>Checkout</h2>
    <form th:action="@{/checkout/process}" th:object="${checkoutForm}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Your Name"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Your Address"/>
            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Your City"/>
            <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" th:field="*{state}" class="form-control" placeholder="Your State"/>
            <div class="text-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</div>
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" th:field="*{zipCode}" class="form-control" placeholder="Your Zip Code"/>
            <div class="text-danger" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Zip Code Error</div>
        </div>
        <div class="form-group">
            <label for="creditCardNumber">Credit Card Number</label>
            <input type="text" id="creditCardNumber" th:field="*{creditCardNumber}" class="form-control" placeholder="Your Credit Card Number"/>
            <div class="text-danger" th:if="${#fields.hasErrors('creditCardNumber')}" th:errors="*{creditCardNumber}">Credit Card Number Error</div>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container text-center">
        <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
