<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
        }
        .cart-table {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/user/index">E-Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/user/index">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/products/cart">Cart</a></li>

                <!-- Display different links based on user authentication -->
                <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item">
                    <span class="nav-link">Welcome <span th:text="${#authentication.name}"></span></span>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li th:unless="${#authorization.expression('isAuthenticated()')}" class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li th:unless="${#authorization.expression('isAuthenticated()')}" class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!-- Cart content -->
<div class="container cart-table">
    <h2 class="text-center">Your Shopping Cart</h2>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over cartItems and display each product -->
        <tr th:each="item, itemStat : ${cartItems}">
            <td th:text="${item.name}">Product Name</td>
            <td th:text="${#numbers.formatDecimal(item.price, 2, 'COMMA', 2, 'POINT')}">Product Price</td>
            <td>
                <form th:action="@{/templates/user/products/cart/updateQuantity/{id}(id=${item.id})}" method="post">
                    <input type="hidden" th:value="${item.id}" name="id"/>
                    <label th:for="'quantity-' + ${item.id}">Quantity:</label>
                    <input type="number" th:value="${item.quantity}" id="'quantity-' + ${item.id}" class="form-control" name="quantity" min="1"/>
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>
            </td>
            <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 2, 'COMMA', 2, 'POINT')}">Total</td>
            <td>
                <a th:href="@{/templates/user/products/cart/remove/{id}(id=${item.id})}" class="btn btn-danger">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <a href="/checkout" class="btn btn-success">Checkout</a>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <!-- Your footer content as before -->
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
