<!-- edit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Edit Customer
        </div>
        <div class="card-body">
            <form th:action="@{/admin/customers/edit/{id}(id=${customer.id})}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label>Name</label>
                    <label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <label>
                        <input type="email" class="form-control" th:field="*{email}"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <label>
                        <input type="text" class="form-control" th:field="*{phone}"/>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-j6YxF8HVdS5uAU2vaLX5sDiXp4db1JZYdH3H+SAPwbiJwnhxvETA9cs06BM/kT+M" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
